<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga workout page for everyone">
    <meta name="keywords" content="Yoga, yoga classes, poses, beginner">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Daily Yoga</title>
</head>

<body>

    <!-- header and navigation -->
    <header>
        <a href="yoga-poses.html">
            <h1 id="logo"><i class="fa-sharp fa-solid fa-spa"></i> Daily Yoga</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="joinus.html" class="active" aria-label="Sign up page for events, classes and newsletter">Join Us</a>
                </li>
                <li>
                    <a href="yogaposes.html" aria-label="Yoga poses example page">Yoga Poses</a>
                </li>
                <li>
                    <a href="index.html#about" aria-label="Go to the about section">About</a>
                </li>
                <li>
                    <a href="index.html" aria-label="Go to the home page">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main image and cover text -->
    <!-- image taken from pexels -->
    <section id="image-section">
        <div id="main-image"></div>
        <div id="cover-text">
            <h3>Join us now to be a part of our daily yoga group!</h3>
        </div>
    </section>

    <!-- form section-->
    <section>
        <form action="" method="post">
            <h2>Our Yoga Classes Start Soon!</h2>
            <h3>Join our newsletter to recieve yoga inspiration and class updates directly to your mailbox.</h3>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <br>
            <label for="private">One-to-One Session</label>
            <input type="radio" id="private" value="private" name="workout-type">
            <label for="group">Group Session</label>
            <input type="radio" id="group" value="group" name="workout-type">
            <label for="both">Both</label>
            <input type="radio" id="both" value="both" name="workout-type" required>
            <br>
            <input type="submit" value="Join Now!">
        </form>
    </section>

    <!-- footer idea taken from Love Running -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></i></a>
            </li>
        </ul>
        Developed by Fatima Qaiser 2022
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/a453e46d2a.js" crossorigin="anonymous"></script>"
</body>

</html>
